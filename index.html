<body>

            <header>
                <nav class="navbar">
                    <ul class="navigation">

            <section>

                <br>
                <input id="inpt1" type="number" placeholder="Enter number  1" class="noSpinner">

                <label for="operator">Select Operator:</label>

                <label for="operatorida" class="change">
                    <input type="radio" name="operator" id="operatorida">Addition

                <label for="operatoridb" class="change">
                    <input type="radio" name="operator" id="operatoridb">Subtraction
                </label>
                <label for="operatoridc" class="change">
                    <input type="radio" name="operator" id="operatoridc">Product
                </label>
                <label for="operatoridd" class="change">
                    <input type="radio" name="operator" id="operatoridd">Divide
                </label>
                <p style="color: rgb(0, 130, 17);" id="res"></p>
                <button id="sub-btn" type="button">Submit</button>
